<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Happy Gradients</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="padding: 0;background : linear-gradient(90deg ,#da1cfc ,#23c879 );">

    <div id="home" >
            <div>
                <h4 class="rainbow-text t1">Generate Your Own Gradients </h4>
            <h4 class="rainbow-text t2">With Happy Gradients</h4>
            </div>

            
    </div>

<div id="main">
    <button id="a0" class="angles hidden">0</button>
    <button id="a45" class="angles hidden">45</button>
    <button id="a90" class="angles hidden">90</button>
    <button id="a135" class="angles hidden">135</button>
    <button id="a180" class="angles hidden">180</button>
    <button id="a225" class="angles hidden">225</button>
    <button id="a270" class="angles hidden">270</button>
    <button id="a315" class="angles hidden">315</button>

    <div id="nav">
        <i class="ri-menu-3-line"></i>
    </div>
    
    <div id="full" class="">
        <button class="changegrad">Change Gradient</button>
        <button class="radialtype hidden">Circle</button>
        <button class="gradientCount">
            <span class="minus">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32-14.3 32 32z"/></svg>
            </span>
            <span class="gradcontent">Colours</span>
            <span class="add">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
            </span>
        </button>
        
        <button class="selectAngles">Add Angles</button>
        <button class="mode">Auto</button>
        <button class="close">Close toolbar</button>
    </div>

    <button id="new" class="hidden">Random</button>

    <div id="box" class="container-fluid d-flex flex-column justify-content-center">
        <div class="row">
            <div id="doc" class="col-4 text-white m-auto d-flex flex-column">
                <div class="clrs">
                    <button id="clr1" style="background-color: #da1cfc;" class="clr">#e464b2</button>
                    <button id="clr2" style="background-color: #23c879;" class="clr">#8eefe6</button>
                </div>
                <div class="displayBox d-flex flex-column">
                    <div class="copy"></div>
                    <div class="displayContent">
                        <h1>background : linear-gradient(90deg ,#da1cfc ,#23c879 );</h1>
                        <svg class="notcopied" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z"/></svg>
                        <svg class="copied hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
